<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		
		<head>
		
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
		
		</head>
	
	
		<meta charset="UTF-8">
		<title>Cadastro de Aluno</title>
		
		
		<body>
		
			<div class="container">
				 
				 <div class = "panel-heading" align="center">
				 
				 	<div class = "text-center">
				 	
				 		<strong>Cadastro de Aluno</strong>
				 	
				 	</div>
				 	
				 	<div class = "panel-body border">
				 	
				 		<form class = "form-horizontal" th:action="@{/aluno/salvarAluno}" th:object="${aluno}" method="post" style="margin: 10px;">
				 		
				 			<div class = "form-group">
				 			
				 				<fieldset>
				 				
				 					<div class="form-group row">
				 					
				 						<label>Nome do Aluno</label>
				 						<input type="text" th:field="*{nome}" class="form-control input-sm" placeholder="Informe o nome do aluno" maxlength="100"/>
				 					
				 					</div>
				 				
				 				</fieldset>
				 				
				 			
				 			</div >
				 			
				 			
				 			<div align="center">
				 			
				 				<button type="submit" class="btn btn-sm btn-success">Salvar</button>
				 				<a th:href="@{/aluno/listarAluno}" class="btn btn-sm btn-default">Voltar</a>
				 			
				 			</div>
				 		
				 		
				 		</form>
				 	
				 	</div>
				 
				 </div>
				 
			</div>
			
		
		</body>
		
	</html>
